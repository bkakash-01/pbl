<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page with Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="product.css">
    <script src="e-com.js"></script>
</head>
<body style="font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f4f4f4;">
<!-- Cart Modal -->
<div id="cartModal" class="cart-modal-wrapper">
    <div class="cart-modal-content">
      <h3>Your Cart</h3>
  
      <!-- Cart items will be displayed here dynamically -->
      <div id="cart-items" class="cart-items-list">
        <!-- Cart items will appear here, dynamically filled by JavaScript -->
      </div>
  
      <!-- Display Cart Total -->
      <div id="cart-total" class="cart-modal-total">
        <!-- The total price of the cart will be displayed here -->
      </div>
  
      <!-- Close button for the cart modal -->
       
      <button id="closeCartModal" class="cart-modal-close-btn">Close</button>
      <button class="cart-modal-checkout-btn">Checkout</button>
      <button class="cart-modal-reset-btn">reset</button>
       
    </div>
  </div>

<a href="index.html" style="text-decoration: none;font: 5px; position: absolute;top: 2%;left: 3%;">HOME</a>
    <div class="product-container">

        <div class="product">
            <img src="1.png" alt="Product 1" class="product-img">
            <div class="product-info">

                <button class="buy-btn" id="buy-1">Buy</button>

        </div>
        <div class="product">

        </div>
        <div class="product">
            <img src="5.png" alt="Product 5" class="product-img">

        <div class="product">

            </div>
        </div>
        <div class="product">
            <img src="7.png" alt="Product 7" class="product-img">
            <div class="product-info">
                <h3>Product 7</h3>
                <p class="price" id="price-7">$22.99</p>
                <button class="buy-btn" id="buy-7">Buy</button>
            </div>
        </div>
        <div class="product">
            <img src="8.png" alt="Product 8" class="product-img">

                <button class="buy-btn" id="buy-8">Buy</button>
            </div>
        </div>
    </div>

    <!-- Cart Popup -->
    <div class="cart-popup" id="cart-popup">
        <div class="cart-content">
            <h2>Your Cart</h2>
            <div class="cart-items" id="cart-items"></div>
            <p>Total: $<span id="total-price">0.00</span></p>
            <button id="close-cart">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
